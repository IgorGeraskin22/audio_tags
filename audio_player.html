<!DOCTYPE html>
<html>
<head>
    <title>23.8 Юля\Сериков\оплата</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        #sidebar {
            width: 300px;
            background-color: #f7f7f7;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            overflow-y: auto;
        }

        #audioContent {
            padding-right: 320px; /* Отступ слева от сайдбара */
        }

        .audio-line {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .note-input {
            width: 100%;
            height: 25px;
        }

        .note-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Заметки</h2>
        <div class="note-container">
            <textarea class="note-input" placeholder="Введите заметку..."></textarea>
            <button class="note-button">Сохранить</button>
        </div>
    </div>

    <div id="audioContent">
        <div id="audioContainer">
            <audio id="audioPlayer" controls>
                <source src="https://github.com/IgorGeraskin22/audio_tags/raw/main/32.mp3">
                Ваш браузер не поддерживает аудиоэлемент.
            </audio>
        </div>

        <h1>23.8 Юля\Сериков\оплата</h1>
        <div class="audio-line">
            <p>СЕРИКОВ <a href="javascript:void(0);" onclick="jumpToTime(0)">0:00:00</a>  Юлия, здравствуйте</p>
            <div class="note-container">
                <textarea class="note-input" placeholder="Введите заметку..."></textarea>
                <button class="note-button">Сохранить</button>
            </div>
        </div>
        <!-- Повторите этот блок для каждой строки -->

        <!-- ... другие аудио-строки ... -->
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');

        function jumpToTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;

            const formattedTime = `${padZero(hours)}:${padZero(minutes)}:${padZero(remainingSeconds)}`;
            audioPlayer.currentTime = seconds;
            audioPlayer.play();
            console.log(`Jumping to time: ${formattedTime}`);
        }

        function padZero(num) {
            return num.toString().padStart(2, '0');
        }

        const noteContainers = document.querySelectorAll('.note-container');

        noteContainers.forEach(container => {
            const noteInput = container.querySelector('.note-input');
            const noteButton = container.querySelector('.note-button');

            noteButton.addEventListener('click', () => {
                const note = noteInput.value;
                localStorage.setItem(container.id, note);
                alert('Заметка сохранена!');
            });

            const savedNote = localStorage.getItem(container.id);
            if (savedNote) {
                noteInput.value = savedNote;
            }
        });
    </script>
</body>
</html>
