<!DOCTYPE html>
<html>
<head>
    <title>23.8 Юля\Сериков\оплата</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        #audioContent {
            padding-right: 320px; /* Отступ справа от блоков заметок */
            padding-left: 20px; /* Отступ слева от контента */
            padding-top: 20px; /* Отступ сверху от контента */
            padding-bottom: 20px; /* Отступ снизу от контента */
        }

        .audio-line {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .note-container {
            margin-left: 20px; /* Отступ между текстом и блоком заметки */
            display: flex;
            flex-direction: column;
        }

        .note-input {
            width: 100%;
            height: 25px;
        }

        .note-button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="audioContent">
        <div id="audioContainer">
            <audio id="audioPlayer" controls>
                <source src="https://github.com/IgorGeraskin22/audio_tags/raw/main/32.mp3">
                Ваш браузер не поддерживает аудиоэлемент.
            </audio>
        </div>

        <h1>23.8 Юля\Сериков\оплата</h1>
        <div class="audio-line">
            <p>СЕРИКОВ <a href="javascript:void(0);" onclick="jumpToTime(0)">0:00:00</a>  Юлия123, здравствуйте</p>
            <div class="note-container">
                <textarea class="note-input" placeholder="Введите заметку..."></textarea>
                <button class="note-button">Сохранить</button>
            </div>
        </div>

        <div class="audio-line">
            <p>ЮЛЯ <a href="javascript:void(0);" onclick="jumpToTime(10)">0:00:10</a>  Здравствуйте.  … печатная машинка с деньгами работает.</p>
        </div>

        <div class="audio-line">
            <p>СЕРИКОВ <a href="javascript:void(0);" onclick="jumpToTime(18)">0:00:18</a>  К сожалению, не с деньгами.</p>
        </div>

        <!-- Добавьте дополнительные блоки audio-line только с текстом -->
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');

        function jumpToTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;

            const formattedTime = `${padZero(hours)}:${padZero(minutes)}:${padZero(remainingSeconds)}`;
            audioPlayer.currentTime = seconds;
            audioPlayer.play();
            console.log(`Jumping to time: ${formattedTime}`);
        }

        function padZero(num) {
            return num.toString().padStart(2, '0');
        }

        const audioLines = document.querySelectorAll('.audio-line');

        audioLines.forEach(line => {
            const noteContainer = document.createElement('div');
            noteContainer.classList.add('note-container');

            const noteInput = document.createElement('textarea');
            noteInput.classList.add('note-input');
            noteInput.placeholder = 'Введите заметку...';
            noteContainer.appendChild(noteInput);

            const noteButton = document.createElement('button');
            noteButton.classList.add('note-button');
            noteButton.textContent = 'Сохранить';
            noteButton.addEventListener('click', () => {
                const note = noteInput.value;
                localStorage.setItem(line.textContent.trim(), note);
                alert('Заметка сохранена!');
            });
            noteContainer.appendChild(noteButton);

            line.appendChild(noteContainer);
        });
    </script>
</body>
</html>
