<!DOCTYPE html>
<html>
<head>
    <title>Заметки в GitHub Gists</title>
</head>
<body>
    <h1>Заметки в GitHub Gists</h1>
    <textarea id="noteText" placeholder="Введите заметку"></textarea>
    <button id="saveButton">Сохранить в Gists</button>

    <div id="audioContent">
        <div id="audioContainer">
            <audio id="audioPlayer" controls>
                <source src="https://github.com/IgorGeraskin22/audio_tags/raw/main/32.mp3">
                Ваш браузер не поддерживает аудиоэлемент.
            </audio>
        </div>

        <h1>23.8 Юля\Сериков\оплата</h1>
        
        <!-- Первая строка текста -->
        <div class="audio-line">
            <p>СЕРИКОВ <a href="javascript:void(0);" onclick="jumpToTime(0)">0:00:00</a>  Юлия, здравствуйте</p>
        </div>

        <!-- Вторая строка текста -->
        <div class="audio-line">
            <p>ЮЛЯ <a href="javascript:void(0);" onclick="jumpToTime(10)">0:00:10</a>  Здравствуйте.4444444444444444  … печатная машинка с деньгами работает.</p>
        </div>

        <!-- Третья строка текста -->
        <div class="audio-line">
            <p>СЕРИКОВ <a href="javascript:void(0);" onclick="jumpToTime(18)">0:00:18</a>  К сожалению, не с деньгами.</p>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');

        function jumpToTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;

            const formattedTime = `${padZero(hours)}:${padZero(minutes)}:${padZero(remainingSeconds)}`;
            audioPlayer.currentTime = seconds;
            audioPlayer.play();
            console.log(`Jumping to time: ${formattedTime}`);
        }

        function padZero(num) {
            return num.toString().padStart(2, '0');
        }

        const audioLines = document.querySelectorAll('.audio-line');

        audioLines.forEach(line => {
            const noteContainer = document.createElement('div');
            noteContainer.classList.add('note-container');

            const noteInput = document.createElement('textarea');
            noteInput.classList.add('note-input');
            noteInput.placeholder = 'Введите заметку...';
            noteContainer.appendChild(noteInput);

            const noteButton = document.createElement('button');
            noteButton.classList.add('note-button');
            noteButton.textContent = 'Сохранить';
            noteButton.addEventListener('click', async () => {
                const noteText = noteInput.value;
                if (noteText) {
                    const gistData = {
                        description: 'Заметка с веб-страницы',
                        public: true,
                        files: {
                            'note.txt': {
                                content: noteText
                            }
                        }
                    };

                    const response = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer 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`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(gistData)
                    });

                    if (response.ok) {
                        alert('Заметка успешно сохранена в Gists!');
                    } else {
                        alert('Произошла ошибка при сохранении заметки.');
                    }
                }
            });
            noteContainer.appendChild(noteButton);

            line.appendChild(noteContainer);
        });
    </script>
</body>
</html>
