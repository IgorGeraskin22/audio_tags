<!DOCTYPE html>
<html>
<head>
    <title>Заметки в GitHub Gists</title>
</head>
<body>
    <h1>Заметки в GitHub Gists</h1>
    <textarea id="noteText" placeholder="Введите заметку"></textarea>
    <button id="saveButton">Сохранить45623 в Gists</button>

    <script>
        const token = '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';

        document.getElementById('saveButton').addEventListener('click', async () => {
            const noteText = document.getElementById('noteText').value;
            if (noteText) {
                const gistData = {
                    description: 'Заметка с веб-страницы',
                    public: true,
                    files: {
                        'note.txt': {
                            content: noteText
                        }
                    }
                };

                try {
                    const response = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(gistData)
                    });

                    if (response.ok) {
                        alert('Заметка успешно сохранена в Gists!');
                    } else {
                        alert('Произошла ошибка при сохранении заметки.');
                    }
                } catch (error) {
                    console.error('Произошла ошибка:', error);
                    alert('Произошла ошибка при выполнении запроса.');
                }
            }
        });
    </script>
</body>
</html>
