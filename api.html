<!DOCTYPE html>
<html>
<head>
    <title>Заметки в Gists с помощью GitHub API</title>
</head>
<body>
    <h1>Заметки в Gists с помощью GitHub API</h1>

    <textarea id="noteText" placeholder="Введите заметку"></textarea>
    <button id="saveButton">Сохранить в 123 Gists</button>
    <p id="resultMessage"></p>

    <script>
        document.getElementById('saveButton').addEventListener('click', async () => {
            const accessToken = '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'; // Замените на ваш токен доступа
            const noteText = document.getElementById('noteText').value;

            if (noteText) {
                const gistData = {
                    description: 'Заметка с использованием GitHub API',
                    public: true,
                    files: {
                        'note.txt': {
                            content: noteText
                        }
                    }
                };

                try {
                    const response = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(gistData)
                    });

                    if (response.ok) {
                        const responseData = await response.json();
                        const gistUrl = responseData.html_url;
                        document.getElementById('resultMessage').innerHTML = `Заметка успешно сохранена в <a href="${gistUrl}" target="_blank">Gists</a>!`;
                    } else {
                        document.getElementById('resultMessage').textContent = 'Произошла ошибка при сохранении заметки в Gists.';
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    document.getElementById('resultMessage').textContent = 'Произошла ошибка при выполнении запроса.';
                }
            } else {
                document.getElementById('resultMessage').textContent = 'Введите текст заметки.';
            }
        });
    </script>
</body>
</html>
