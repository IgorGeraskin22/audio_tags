<!DOCTYPE html>
<html>
<head>
    <title>Заметки на странице</title>
    <style>
        .note-container {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Заметки на странице</h1>

    <div class="audio-line">
        <p>Пример текста 1</p>
        <button class="note-toggle-button">Добавить заметку</button>
        <div class="note-container">
            <textarea class="note-input" placeholder="Введите заметку..."></textarea>
            <button class="note-save-button">Сохранить</button>
        </div>
    </div>

    <div class="audio-line">
        <p>Пример текста 2</p>
        <button class="note-toggle-button">Добавить заметку</button>
        <div class="note-container">
            <textarea class="note-input" placeholder="Введите заметку..."></textarea>
            <button class="note-save-button">Сохранить</button>
        </div>
    </div>

    <div class="audio-line">
        <p>Пример текста 3</p>
        <button class="note-toggle-button">Добавить заметку</button>
        <div class="note-container">
            <textarea class="note-input" placeholder="Введите заметку..."></textarea>
            <button class="note-save-button">Сохранить</button>
        </div>
    </div>

    <script>
        const noteToggleButtons = document.querySelectorAll('.note-toggle-button');

        noteToggleButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                const noteContainer = button.nextElementSibling;
                noteContainer.style.display = noteContainer.style.display === 'none' ? 'block' : 'none';
            });
        });

        const noteSaveButtons = document.querySelectorAll('.note-save-button');

        noteSaveButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                const noteInput = button.parentElement.querySelector('.note-input');
                const note = noteInput.value;

                if (note) {
                    const textElement = button.parentElement.previousElementSibling;
                    const existingNote = textElement.getAttribute('data-note');
                    const updatedNote = existingNote ? `${existingNote} | ${note}` : note;
                    textElement.setAttribute('data-note', updatedNote);
                    noteInput.value = '';
                    button.parentElement.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
