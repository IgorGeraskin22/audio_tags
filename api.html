<!DOCTYPE html>
<html>
<head>
    <title>Заметки к тексту</title>
    <style>
        .note-container {
            display: flex;
            align-items: center;
        }

        .note-input {
            width: 300px;
            height: 25px;
            margin-left: 10px;
        }

        .note-button {
            margin-left: 10px;
        }

        .note {
            margin-left: 10px;
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="note-container">
        <p>Это строка текста 1</p>
        <textarea class="note-input" placeholder="Заметка"></textarea>
        <button class="note-button">Сохранить</button>
        <span class="note"></span>
    </div>

    <div class="note-container">
        <p>Это строка текста 2</p>
        <textarea class="note-input" placeholder="Заметка"></textarea>
        <button class="note-button">Сохранить</button>
        <span class="note"></span>
    </div>

    <div class="note-container">
        <p>Это строка текста 3</p>
        <textarea class="note-input" placeholder="Заметка"></textarea>
        <button class="note-button">Сохранить</button>
        <span class="note"></span>
    </div>

    <!-- Повторите блок note-container для каждой строки текста -->

    <script>
        const noteButtons = document.querySelectorAll('.note-button');
        const noteContainers = document.querySelectorAll('.note-container');

        noteButtons.forEach((button, index) => {
            const noteContainer = noteContainers[index];
            const noteTextarea = noteContainer.querySelector('.note-input');
            const noteElement = noteContainer.querySelector('.note');

            const localStorageKey = `note_${index}`;

            // При загрузке страницы, проверяем, есть ли сохраненные заметки в localStorage
            const savedNote = localStorage.getItem(localStorageKey);
            if (savedNote) {
                noteTextarea.value = savedNote;
                noteElement.textContent = savedNote;
            }

            button.addEventListener('click', () => {
                const noteText = noteTextarea.value;
                noteElement.textContent = noteText;
                localStorage.setItem(localStorageKey, noteText);
            });
        });
    </script>
</body>
</html>
