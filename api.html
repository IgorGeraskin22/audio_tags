<!DOCTYPE html>
<html>
<head>
    <title>Заметки в HTML</title>
</head>
<body>
    <h1>Моя страница с заметками</h1>

    <!-- Заметка к первой строке -->
    <div class="note">
        <p>Это первая строка текста333</p>
        <textarea class="note-input" placeholder="Заметка"></textarea>
        <button class="note-button">Сохранить</button>
    </div>

    <!-- Заметка ко второй строке -->
    <div class="note">
        <p>Это вторая строка текста</p>
        <textarea class="note-input" placeholder="Заметка"></textarea>
        <button class="note-button">Сохранить</button>
    </div>

    <!-- Повторите блок note для каждой строки текста -->

    <script>
        const noteButtons = document.querySelectorAll('.note-button');
        noteButtons.forEach(button => {
            button.addEventListener('click', saveNote);
        });

        function saveNote(event) {
            const button = event.target;
            const noteTextarea = button.previousElementSibling;
            const noteText = noteTextarea.value;

            if (noteText) {
                // Добавляем заметку как HTML-комментарий после параграфа
                const note = `<!-- Заметка: ${noteText} -->`;
                button.parentElement.insertAdjacentHTML('afterend', note);
                alert('Заметка сохранена!');
            }
        }
    </script>
</body>
</html>
