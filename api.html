<!DOCTYPE html>
<html>
<head>
    <title>Изменение текста</title>
</head>
<body>
    <p id="myElement">Это начальный текст</p>

    <button id="changeTextButton">Изменить текст</button>

    <script>
        document.getElementById('changeTextButton').addEventListener('click', () => {
            document.getElementById('myElement').textContent = 'Это измененный текст';
        });
    </script>
</body>
</html>
