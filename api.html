<!DOCTYPE html>
<html>
<head>
    <title>Заметки в Gists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #noteContainer {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="noteContainer">
        <h1>Заметки в Gists</h1>
        <textarea id="noteText" placeholder="Введите заметку"></textarea>
        <button id="saveButton">Сохранить в 88888 Gists</button>
        <p id="resultMessage"></p>
    </div>

    <script>
        document.getElementById('saveButton').addEventListener('click', async () => {
            const token = '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'; // Замените на ваш токен доступа
            const noteText = document.getElementById('noteText').value;

            if (noteText) {
                const gistData = {
                    description: 'Заметка в Gists',
                    public: true,
                    files: {
                        'note.txt': {
                            content: noteText
                        }
                    }
                };

                try {
                    const response = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(gistData)
                    });

                    if (response.ok) {
                        document.getElementById('resultMessage').textContent = 'Заметка успешно сохранена в Gists!';
                    } else {
                        document.getElementById('resultMessage').textContent = 'Произошла ошибка при сохранении заметки в Gists.';
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    document.getElementById('resultMessage').textContent = 'Произошла ошибка при выполнении запроса.';
                }
            } else {
                document.getElementById('resultMessage').textContent = 'Введите текст заметки.';
            }
        });
    </script>
</body>
</html>
