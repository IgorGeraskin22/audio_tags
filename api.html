<!DOCTYPE html>
<html>
<head>
    <title>Заметки к строкам текста</title>
</head>
<body>
    <h1>Заметки к строкам текста</h1>
    
    <div class="note">
        <p>Это первая строка текста 1111<span class="note-content"></span></p>
        <textarea class="note-input" placeholder="Заметка"></textarea>
        <button class="note-button">Сохранить</button>
    </div>

    <div class="note">
        <p>Это вторая строка текста <span class="note-content"></span></p>
        <textarea class="note-input" placeholder="Заметка"></textarea>
        <button class="note-button">Сохранить</button>
    </div>

    <!-- Повторите блок note для каждой строки текста -->

    <script>
        const noteButtons = document.querySelectorAll('.note-button');
        noteButtons.forEach(button => {
            button.addEventListener('click', saveNote);
        });

        function saveNote(event) {
            const button = event.target;
            const noteTextarea = button.previousElementSibling;
            const noteText = noteTextarea.value;

            if (noteText) {
                const noteContent = document.createElement('span');
                noteContent.classList.add('note-content');
                noteContent.textContent = ` [Заметка: ${noteText}]`;

                const noteDiv = button.parentElement;
                const paragraph = noteDiv.querySelector('p');
                paragraph.appendChild(noteContent);

                noteTextarea.value = ''; // Очищаем поле ввода заметки
                alert('Заметка сохранена!');
            }
        }
    </script>
</body>
</html>
