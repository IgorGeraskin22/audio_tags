<!DOCTYPE html>
<html>
<head>
    <title>Заметки с Google Drive API</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Заметки с Google Drive API</h1>

    <p>Строка 1 <span id="note1"></span></p>
    <p>Строка 2 <span id="note2"></span></p>
    <p>Строка 3 <span id="note3"></span></p>

    <textarea id="noteInput" placeholder="Введите заметку"></textarea>
    <button id="saveButton">Сохранить</button>

    <script>
        gapi.load('client', init);

        function init() {
            gapi.client.init({
                apiKey: 'AIzaSyCTz5JY4g1eosz5DN5Qa4Mg6gKA10v0XK8', // Замените на свой ключ API
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
            }).then(function() {
                console.log('Google API initialized');
                document.getElementById('saveButton').addEventListener('click', saveNote);
            }).catch(function(error) {
                console.error('Error initializing Google API', error);
            });
        }

        function saveNote() {
            const noteInput = document.getElementById('noteInput').value;
            if (noteInput) {
                const notes = document.querySelectorAll('span[id^="note"]');
                notes.forEach((note, index) => {
                    if (note.textContent === '') {
                        note.textContent = noteInput;
                        const comment = `<!-- Заметка: ${noteInput} -->`;
                        const paragraph = note.parentElement;
                        const currentContent = paragraph.innerHTML;
                        paragraph.innerHTML = `${comment} ${currentContent}`;
                        return;
                    }
                });
            }
        }
    </script>
</body>
</html>
