<!DOCTYPE html>
<html>
<head>
    <title>Создание Gist заметки</title>
</head>
<body>
    <h1>Создание Gist заметки</h1>

    <textarea id="noteText" placeholder="Введите заметку"></textarea>
    <button id="saveButton">Сохранить в Gists</button>

    <script>
        document.getElementById('saveButton').addEventListener('click', async () => {
            const token = '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'; // Замените на ваш токен доступа
            const noteText = document.getElementById('noteText').value;

            if (noteText) {
                const gistData = {
                    description: 'Заметка с использованием GitHub API',
                    public: true,
                    files: {
                        'note.txt': {
                            content: noteText
                        }
                    }
                };

                try {
                    const response = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(gistData)
                    });

                    if (response.ok) {
                        alert('Заметка успешно сохранена в Gists!');
                    } else {
                        alert('Произошла ошибка при сохранении заметки в Gists.');
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при выполнении запроса.');
                }
            } else {
                alert('Введите текст заметки.');
            }
        });
    </script>
</body>
</html>
