<!DOCTYPE html>
<html>
<head>
    <title>Заметки к тексту</title>
    <style>
        .note-container {
            display: flex;
            align-items: center;
        }

        .note-input {
            width: 300px;
            height: 25px;
            margin-left: 10px;
        }

        .note-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <p>Это строка текста 1</p>
    <div class="note-container">
        <input type="hidden" class="note-hidden" value="">
        <textarea class="note-input" placeholder="Заметка"></textarea>
        <button class="note-button">Сохранить</button>
    </div>

    <p>Это строка текста 2</p>
    <div class="note-container">
        <input type="hidden" class="note-hidden" value="">
        <textarea class="note-input" placeholder="Заметка"></textarea>
        <button class="note-button">Сохранить</button>
    </div>

    <p>Это строка текста 3</p>
    <div class="note-container">
        <input type="hidden" class="note-hidden" value="">
        <textarea class="note-input" placeholder="Заметка"></textarea>
        <button class="note-button">Сохранить</button>
    </div>

    <!-- Повторите блок note-container для каждой строки текста -->

    <script>
        const noteButtons = document.querySelectorAll('.note-button');

        noteButtons.forEach(button => {
            const noteContainer = button.parentNode;
            const noteTextarea = noteContainer.querySelector('.note-input');
            const noteHidden = noteContainer.querySelector('.note-hidden');

            button.addEventListener('click', () => {
                const noteText = noteTextarea.value;
                noteHidden.value = noteText;
            });

            noteTextarea.addEventListener('input', () => {
                noteHidden.value = noteTextarea.value;
            });

            // Восстановление заметок после перезагрузки страницы
            noteTextarea.value = noteHidden.value;
        });
    </script>
</body>
</html>
